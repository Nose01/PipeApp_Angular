<p-panel header="Pipes Personalizados" class="py-2">
  <h1>Pipes Personalizados</h1>
  <p>
    Pipes creados por {{ "mi" | toggleCase:isUpperCase}}
  </p>


  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button label="ToggleCase" icon="pi pi-search" (onClick)="toogleUpperCase()" />

    </div>
    <div class="p-toolbar-group-start">
        <p-button label="Por nombre" icon="pi pi-sort" class="mr-2" styleClass="p-button-success" (onClick)="toogleUpperCase()"/>
        <p-button label="Por valor" icon="pi pi-sort" class="mr-2" styleClass="p-button-danger"/>
        <p-button label="Por color" icon="pi pi-sort"  class="mr-2" styleClass="p-button-Help"/>
    </div>
    <div class="p-toolbar-group-center">
        <span class="p-input-icon-left">

            <input pInputText placeholder="Search" />
        </span>
    </div>

</p-toolbar>




</p-panel>
